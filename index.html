<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY Tube</title>
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center border-b border-gray-200 py-4"
      >
        <div class="logo">
          <img class="w-10/12 md:w-full" src="assets/Logo.png" alt="Logo" />
        </div>
        <div class="sort">
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input id="search-video" type="search" required placeholder="Search" />
          </label>
        </div>
        <div class="blogs btn bg-[#FF1F3D] text-white">Sort By View</div>
      </nav>
    </header>

    <!-- Category Container -->
    <nav
      id="category-container"
      class="flex justify-center items-center gap-5 py-6"
    >
      <button id="all-btn" onclick="loadVideos()" class="btn btn-sm active">
        All
      </button>
    </nav>

    <main>
      <!-- Display Videos -->
      <section
        id="display-videos"
        class="w-11/12 mx-auto py-6 grid grid-cols-4 gap-4"
      ></section>

      <!-- Modal -->
      <dialog id="video_details" class="modal">
        <div class="modal-box">
          <div id="video-details-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <!-- Script Js -->
    <script src="./script/index.js"></script>
  </body>
</html>
